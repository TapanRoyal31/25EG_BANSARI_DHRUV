<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #212121;
    }
    p{
        color: aliceblue;
    }

    marquee{
        color: aliceblue;
        width:50%;
        border: 2px solid red;
    }
</style>
<body>
    <marquee behavior="alternate" direction="left">behavior alternate direction left</marquee>
    <marquee behavior="slide" direction="left">behavior slide direction left</marquee>
    <marquee behavior="scroll" direction="left">behavior scroll direction left</marquee>

    <br>
    <p>change in the directions</p>
    <marquee behavior="scroll" direction="left">behavior scroll direction left</marquee>
    <marquee behavior="scroll" direction="right">behavior scroll direction right</marquee>
    <marquee behavior="scroll" direction="up">behavior scroll direction up</marquee>
    <marquee behavior="scroll" direction="down">behavior scroll direction down</marquee>


    
</body>
</html>
