<head>
    <meta charset="UTF-8">

<style>
    body{
        background-color: #212121;
        color: aliceblue;
    }
    marquee{
        border: 2px solid red;
        width: 40%;
    }
</style>
<body>
    <marquee behavior="" direction="" scrolldelay="80">scroll delay speed delay</marquee>
    <marquee behavior="" direction="" scrollamount="10">scroll amount speed increase</marquee>
    <marquee behavior="" direction="" loop="infinite">scroll loop (infinite)</marquee>
    
     <p>spacing between marquee tags</p>
    
    <marquee behavior="" direction="" hspace="20%">hspace horizontal space</marquee>
    <marquee behavior="" direction="" vspace="20px">vspace vertical space</marquee>



</body>
